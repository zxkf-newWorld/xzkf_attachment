<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入css样式文件 -->
    <link rel="stylesheet" href="./assets/css/swiper.min.css">
    <script src="./assets/js/jquery-1.11.3.js"></script>
    <title>Document</title>
    <style>
        /* 自定义container的大小 */
        .swiper-container {
            width: 600px;
            height: 400px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <script src="./assets/js/swiper.js"></script>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide " style="background-color:pink">slide1</div>
            <div class="swiper-slide " style="background-color:red">slide2</div>
            <div class="swiper-slide " style="background-color:green">slide3</div>
        </div>
        <!-- 分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <!-- 滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>
    <!-- 导航等组件可以放在container之外 -->
    <script>
        // 在页面加载之后初始化
        $(document).ready(function(){
            var mySwiper = new Swiper('.swiper-container', {
                direction: 'horizontal', // 垂直切换选项
                loop: true, // 循环模式选项
                autoplay:true,// 自动播放模式
                // 如果需要分页器
                pagination: {
                    el: '.swiper-pagination',
                },
                // 如果需要前进后退按钮
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                // 如果需要滚动条
                scrollbar: {
                    el: '.swiper-scrollbar',
                },
            })
        })
    </script>
</body>

</html>
